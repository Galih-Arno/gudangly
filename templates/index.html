{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Daftar Inventaris</h2>
<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Nama Barang</th>
                <th>Kategori</th>
                <th>Stok</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ item.nama_barang }}</td>
                <td>{{ item.kategori }}</td>
                <td>{{ item.stok }}</td>
                <td>
                    <a href="/edit/{{ item.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/delete/{{ item.id }}" class="btn btn-danger btn-sm">Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
